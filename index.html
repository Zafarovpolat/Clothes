<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Clothes</title>
</head>

<body>
    <div class="all_container">
        <section class="clothes">
            <div class="clothes clothes__container">
                <ul class="clothes__list">
                    <li class="clothes clothes__first">
                        <img src="img/tshirt.png" alt="t-shirt" width="150px" height="150px" class="first first__img">
                        <h1 class="first first__type">Personal</h1>
                        <h4 class="first first__description">
                            <span class="description description__firstword">1</span>
                            Domain
                        </h4>
                        <h4 class="first first__descriptiontwo">
                            <span class="descriptiontwo descriptiontwo__firstword">500</span>
                            Disk space
                        </h4>
                        <h4 class="first first__descriptionthree">
                            <span class="descriptionthree descriptionthree__firstword">E-mail</span>
                            support
                        </h4>
                        <h2 class="first first__price">$0.00</h2>
                    </li>

                    <li class="clothes clothes__second">
                        <img src="img/shirt.png" alt="shirt" width="150px" height="150px" class="second second__img">
                        <h1 class="second second__type">Team</h1>
                        <h4 class="second second__description">
                            <span class="description description__firstword">5</span>
                            Domain
                        </h4>
                        <h4 class="second second__descriptiontwo">
                            <span class="descriptiontwo descriptiontwo__firstword">1000</span>
                            Disk space
                        </h4>
                        <h4 class="second second__descriptionthree">
                            <span class="descriptionthree descriptionthree__firstword">mon-fri</span>
                            support
                        </h4>
                        <h2 class="second second__price">$99.99</h2>
                    </li>

                    <li class="clothes clothes__third">
                        <img src="img/stripedshirt.png" alt="Striped shirt" width="150px" height="150px"
                            class="third third__img">
                        <h1 class="third third__type">Corporate</h1>
                        <h4 class="third third__description">
                            <span class="description description__firstword">20</span>
                            Domain
                        </h4>
                        <h4 class="third third__descriptiontwo">
                            <span class="descriptiontwo descriptiontwo__firstword">unlimited</span>
                            Disk space
                        </h4>
                        <h4 class="third third__descriptionthree">
                            <span class="descriptionthree descriptionthree__firstword">24/7</span>
                            support
                        </h4>
                        <h2 class="third third__price">$399.9</h2>
                    </li>
                </ul>
            </div>
        </section>
        <div class="download">
            <a href="https://play.google.com/store/apps?hl=ru&gl=US">
                <img src="img/Playmarket.png" alt="Playmarket" width="300px" height="120px" class="playmarket">
            </a>
            <a href="https://www.apple.com/ru/app-store/">
                <img src="img/Appstore.png" alt="Appstore" width="380px" height="150px" class="appstore">
            </a>
        </div>
    </div>
</body>

</html>
